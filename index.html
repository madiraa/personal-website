  <main>
    <section id="landing">
      <div id="terminal-typing" style="margin-bottom:2.5rem;"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    // Terminal typing effect for landing page
    const terminalDiv = document.getElementById('terminal-typing');
    const lines = [
      { prompt: '$', text: 'whoami', output: 'Madi Raasch' },
      { prompt: '$', text: 'field --expertise', output: 'political science, data science, activism, osint' },
      { prompt: '$', text: 'echo "bio"', output: 'political scientist, organizer and analyst interested in aiding in the improvement of the human condition' },
      { prompt: '$', text: 'echo "welcome"', output: 'Welcome to my digital lair.' },
      { prompt: '$', text: 'echo "explore"', output: 'Explore my work in OSINT, political science, organizing, and more.' },
      { prompt: '$', text: 'ls', output: 'about.html  osint.html  poli-sci.html  organizing.html  elected.html  campaigning.html  life.html  contact.html' },
      { prompt: '$', text: 'echo "Use the navigation above to visit each section."', output: '' }
    ];
    let lineIdx = 0, charIdx = 0, typing = true, outIdx = 0;
    function typeTerminal() {
      if (lineIdx >= lines.length) return;
      let html = '';
      for (let i = 0; i < lineIdx; i++) {
        html += `<div><span style='color:#a259f7;font-weight:bold;'>${lines[i].prompt}</span> <span style='color:#00ffe7;'>${lines[i].text}</span></div>`;
        html += lines[i].output ? `<div style='color:#e6e6e6;margin-left:2em;'>${lines[i].output}</div>` : '';
      }
      if (typing) {
        html += `<div><span style='color:#a259f7;font-weight:bold;'>${lines[lineIdx].prompt}</span> <span style='color:#00ffe7;'>${lines[lineIdx].text.slice(0, charIdx)}<span class='terminal-cursor'>█</span></span></div>`;
      } else {
        html += `<div><span style='color:#a259f7;font-weight:bold;'>${lines[lineIdx].prompt}</span> <span style='color:#00ffe7;'>${lines[lineIdx].text}</span></div>`;
        html += lines[lineIdx].output ? `<div style='color:#e6e6e6;margin-left:2em;'>${lines[lineIdx].output.slice(0, outIdx)}<span class='terminal-cursor'>█</span></div>` : '';
      }
      terminalDiv.innerHTML = html;
      if (typing) {
        if (charIdx < lines[lineIdx].text.length) {
          charIdx++;
          setTimeout(typeTerminal, 60);
        } else {
          typing = false;
          outIdx = 0;
          setTimeout(typeTerminal, 400);
        }
      } else {
        if (outIdx < (lines[lineIdx].output ? lines[lineIdx].output.length : 0)) {
          outIdx++;
          setTimeout(typeTerminal, 30);
        } else {
          lineIdx++;
          charIdx = 0;
          typing = true;
          setTimeout(typeTerminal, 600);
        }
      }
    }
    typeTerminal();
  </script>
</body>
</html>
