<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground | R Console Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .console {
      background:#000;
      padding:1.5rem;
      border:1px solid #232336;
      border-radius:6px;
      max-width:700px;margin:2.5rem auto;
      font-family:'Fira Mono','Consolas',monospace;
    }
    .console textarea{
      width:100%;height:140px;background:#101014;color:#e6e6e6;border:none;resize:vertical;font-family:inherit;font-size:1em;padding:0.8em;
    }
    .console button{
      margin-top:0.8rem;padding:0.5em 1.2em;background:#232336;color:#00ffe7;border:none;border-radius:4px;font-weight:bold;cursor:pointer;
    }
    .console button:hover{background:#2e2e48;}
    .output{
      white-space:pre-wrap;margin-top:1.2rem;color:#a259f7;border-top:1px solid #232336;padding-top:1rem;
      min-height:80px;
    }
  </style>
</head>
<body>
  <nav class="topnav">
    <ul>
      <li><a href="about.html" onclick="if(!(event.ctrlKey||event.metaKey||event.button===1)){showMatrixLoader();}">About</a></li>
      <li><a href="playground.html" onclick="if(!(event.ctrlKey||event.metaKey||event.button===1)){showMatrixLoader();}">Playground</a></li>
      <li><a href="contact.html" onclick="if(!(event.ctrlKey||event.metaKey||event.button===1)){showMatrixLoader();}">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section class="console">
      <h2 class="glitch" data-text="R Console">R Console</h2>
      <textarea id="r-input" placeholder="# Try typing: summary(skills) or whoami()"></textarea>
      <button id="run-btn">Run</button>
      <div class="output" id="r-output"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    const runBtn = document.getElementById('run-btn');
    const input = document.getElementById('r-input');
    const output = document.getElementById('r-output');
    function fakeREval(code){
      code = code.trim();
      if(code.startsWith('#')||code==='') return '';
      if(code==='whoami()') return '[1] "Madison Raasch"';
      if(code==='skills'){return 'Error: object "skills" not found\n# try summary(skills)';}
      if(code==='summary(skills)'||code==='summary(skills)'){return '      Min.   0.92\n1st Qu.   0.95\nMedian    0.97\nMean      0.96\n3rd Qu.   0.99\nMax.      1.00';}
      if(code.startsWith('set.seed')) return ''; 
      return paste("Error: could not find function", code.split('(')[0]);
    }
    function paste(msg,fn){return msg+' "'+fn+'"';}
    runBtn.addEventListener('click',()=>{
      const result = fakeREval(input.value);
      output.textContent = '>>> '+input.value+'\n'+ result;
    });
  </script>
</body>
</html>
