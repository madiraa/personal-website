  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css?v=1.1">
  <style>
    .contact-terminal {
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 600px;
      margin: 3rem auto 0 auto;
      font-family: 'Fira Mono', 'Consolas', monospace;
      position: relative;
      z-index: 2;
      text-align: center;
    }
    .contact-terminal .prompt {
      color: #a259f7;
      font-weight: bold;
      margin-right: 0.5em;
    }
    .contact-terminal .command {
      color: #00ffe7;
    }
    .contact-terminal .output {
      color: #e6e6e6;
      margin-top: 1.2em;
      font-size: 1.1em;
    }
    .contact-terminal .email-link {
      color: #00ffe7;
      font-weight: bold;
      text-decoration: underline;
      font-size: 1.15em;
      word-break: break-all;
    }
    .contact-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: repeating-linear-gradient(90deg, #232336 0 1px, transparent 1px 80px), repeating-linear-gradient(180deg, #232336 0 1px, transparent 1px 80px);
      opacity: 0.18;
      animation: gridmove 8s linear infinite;
    }
    @keyframes gridmove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 80px 80px, 80px 80px; }
    }
    .contact-subtitle {
      color: #a259f7;
      text-align: center;
      margin-top: 2.5rem;
      font-size: 1.15em;
      letter-spacing: 1px;
    }
  </style>
</head>

    </ul>
  </nav>
  <div class="contact-bg"></div>

    <div class="contact-terminal">
      <div class="output">Want to collaborate or hire me? <a class="email-link" href="mailto:mpr2162@columbia.edu">mpr2162@columbia.edu</a></div>
      <div style="height:0.8rem;"></div>
      <div class="output">Book a video chat: <a class="email-link" href="https://calendly.com/mpr2162-columbia/one-on-one" target="_blank">Schedule a meeting</a></div>
    </div>
    <div class="contact-subtitle">Let's do something impactful together.</div>
    <div style="text-align:center;margin-top:2.5rem;">
      <a id="download-resume-contact" href="Madi_Raasch_Resume.pdf" download style="color:#00ffe7;text-decoration:underline;font-size:1em;">&#128196; Download Resume (PDF)</a>
    </div>
  </main>
  <script src="script.js"></script>
  <script>
    document.getElementById('download-resume-contact').addEventListener('click', function(e) {
      e.preventDefault();
      const downloadUrl = this.href;
      const downloadFilename = this.getAttribute('download');

      showMatrixLoader();

      setTimeout(() => {
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = downloadFilename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 1600);
    });
  </script>
</body>
